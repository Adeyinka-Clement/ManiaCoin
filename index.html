<style>

 .loader {
  font-size: 16px;
  width: 5.5em;
  height: 5.5em;
  margin-top: 200px !important;
  position: sticky !important;
  float: center !important;
}

.loader:before {
  content: '';
  position: absolute;
  transform: translate(-50%, -50%) rotate(45deg);
  height: 100%;
  width: 4px;
  background: #fff;
  left: 50%;
  top: 50%;
}

.loader:after {
  content: '';
  position: absolute;
  left: 0.2em;
  bottom: 0.18em;
  width: 1em;
  height: 1em;
  background-color: orange;
  border-radius: 15%;
  animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
}

@keyframes rollingRock {
  0% {
    transform: translate(0, -1em) rotate(-45deg)
  }

  5% {
    transform: translate(0, -1em) rotate(-50deg)
  }

  20% {
    transform: translate(1em, -2em) rotate(47deg)
  }

  25% {
    transform: translate(1em, -2em) rotate(45deg)
  }

  30% {
    transform: translate(1em, -2em) rotate(40deg)
  }

  45% {
    transform: translate(2em, -3em) rotate(137deg)
  }

  50% {
    transform: translate(2em, -3em) rotate(135deg)
  }

  55% {
    transform: translate(2em, -3em) rotate(130deg)
  }

  70% {
    transform: translate(3em, -4em) rotate(217deg)
  }

  75% {
    transform: translate(3em, -4em) rotate(220deg)
  }

  100% {
    transform: translate(0, -1em) rotate(-225deg)
  }
}
      
</style>

      <script>
         // Function to hide the loader after 3 seconds
         function hideLoader() {
            var loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'none';
                body.style.display = 'block';
                stub.style.display = 'block';
                stub1.style.display = 'block';
                stub2.style.display = 'block';
                stub3.style.display = 'block';

            }
        }

        // Attach the function to the onload event of the page
        window.onload = function() {
            // Display the loader initially
            var loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'block';
                stub.style.display = 'none';
                stub1.style.display = 'none';
                stub2.style.display = 'none';
                stub3.style.display = 'none';
                stub4.style.display = 'none';
                body.style.display = 'none';


                
                // Hide the loader after 3 seconds

            }
        };
