<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManiaCoin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <style>
        #loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content {
            display: none; /* Initially hide the content */
        }
    </style>
</head>
<body id="body">
    <div id="loader-container">
        <div id="loader"></div>
    </div>

    <div id="content">
        <!-- Your website content goes here -->
        <nav class="navbar navbar-expand-lg pt-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="logo" src="cropped-ManiaCoin-250-x-150-1-2__2_-removebg-preview.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <input id="checkbox" type="checkbox">
                <label class="toggle" for="checkbox">
                    <div id="bar1" class="bars"></div>
                    <div id="bar2" class="bars"></div>
                    <div id="bar3" class="bars"></div>
                </label>
            
            
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="we.html"><b>Home</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><b>Services</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><b>Connect with Us</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><b>Founder</b></a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
      </div>

    <script src="js/bootstrap.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hide the loader and display the content when fully loaded
            document.getElementById("loader-container").style.display = "none";
            document.getElementById("content").style.display = "block";
        });
    </script>
</body>
</html>
